<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <h3 id="timer"></h3>
    <div class="wrapper">
        <div id="startScreen">
            <h1>JavaScript Quiz</h1>
            <p>
                Try to answer the following code-related questions within the time limit.</br>
                Keep in mind that incorrect answers will penalize your score/time</br>
                by ten seconds!
            </p>
            <button class="startBtn" id="startBtn">Start Quiz</button>
        </div>

        <div id="questionContainer" class="hide">
            <h2 id="questionTitle"></h2>
            <div id="questionOptions">
                <ol class="alignLeft">
                    <li1><button class="optBtn" id="opt1"></button>
                    <li2><button class="optBtn" id="opt2"></button>
                    <li3><button class="optBtn" id="opt3"></button>
                    <li4><button class="optBtn" id="opt4"></button>
                </ol>
            </div>
        </div>

        <div id="gameOver" class="hide">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <p>Enter Intitals: <input type="text" id="initials">
                <button id="submit">Submit</button>
            </p>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
